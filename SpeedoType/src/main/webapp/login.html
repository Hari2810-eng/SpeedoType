<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login Form</title>
  <link rel="stylesheet" href="LoginStyles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Login</span></div>
    <form action="/SpeedoType/LoginServlet" method="POST">
      <input type="hidden" name="action" value="login"/>
      <div class="row">
        <label for="username"><i class="fas fa-user"></i></label>
        <input type="text" id="username" name="username" placeholder="Username"  autocomplete="username" required /> <!-- Added name="username" -->
      </div>
      <div class="row">
        <label for="password"><i class="fas fa-lock"></i></label>
        <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required /> <!-- Added name="password" -->
      </div>
      <div class="row button">
        <input type="submit" value="Login" />
      </div>
      <div class="signup-link">Not a member? <a href="signup.jsp">Signup now</a></div>
      </form>
  </div>
</body>
</html>
